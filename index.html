<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ian Gabriel G. Calica">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <title>Wonder Trip</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="container-fluid py-3 navbar-item d-flex justify-content-between align-items-center px-5">
        
        <!-- Brand and Logo -->
        <div class="d-flex align-items-center">
          <i class="bi bi-airplane logo-color fs-1 me-2"></i>
          <h1 class="brand m-0">Wonder Tour</h1>
        </div>
        
        <!-- Centered Time, Telephone, and Button -->
        <div class="d-flex align-items-center justify-content-center">
          <div class="d-flex align-items-center me-4">
            <i class="bi bi-clock me-2 logo-color"></i> <!-- Clock icon -->
            <p class="m-0 text-black">9:00AM - 5:00PM</p>
          </div>
          <div class="d-flex align-items-center me-4">
            <i class="bi bi-telephone me-2 logo-color"></i> <!-- Telephone icon -->
            <p class="m-0 text-black">(02) 8123-4567</p>
          </div>
          <button class="btn btn-outline-dark">Get a free quote</button>
        </div>

      </div>
      <div class="bg-brand text-white navbar-item d-flex justify-content-between align-items-center" style="padding: 0 90px;">
        <div class="d-flex py-4 navbar-links">
          <a href="#" class="me-4">Home</a>
          <a href="#" class="me-4">About</a>
          <a href="#" class="me-4">Typography</a>
          <a href="#">Contact Us</a>
        </div>
        
        <div class="d-flex py-4">
          <a href="https://www.google.com">
            <i class="bi bi-google social-icon me-4"></i>
          </a>
          <a href="https://www.twitter.com">
            <i class="bi bi-twitter social-icon me-4"></i>
          </a>
          <a href="https://www.instagram.com/">
            <i class="bi bi-instagram social-icon me-4"></i>
          </a>
          <a href="https://www.facebook.com/">
            <i class="bi bi-facebook social-icon"></i>
          </a>  
        </div>
        
      </div>
    </nav>
  </header>
  
  <main></main> 
  <footer></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
